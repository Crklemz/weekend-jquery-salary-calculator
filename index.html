<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-v3.6.0-.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
</head>


<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <h4>Add Employee</h4>

    <section>
        <div id="inputs">
            <input class="fnameIn" type="text" placeholder="First Name">
            <input class="lnameIn" type="text" placeholder="Last Name">
            <input class="idNumIn" type="number" placeholder="ID">
            <input class="titleIn" type="text" placeholder="Title">
            <input class="salaryIn" type="number" placeholder="Annual Salary">
        </div>
        <button id="submit">Submit</button>
    </section>

    <h5>Employees</h5>
    <main>
        <table class="table">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            <tbody class="employeeTable">
                <tr class="employeeRow">
                    <!-- <td class="firstT"></td>
                    <td class="lastT"></td>
                    <td class="idT"></td>
                    <td class="titleT"></td>
                    <td class="salaryT"></td>
                    <td class="deleteT"></td> -->
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6"></td>
                </tr>
            </tfoot>
        </table>
    </main>

    <h3 id="totalMonthly">Total Monthly: $0</h3>

</body>

</html>
